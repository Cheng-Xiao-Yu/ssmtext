<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的首页</title>
    <meta charset="UTF-8">
</head>
<body>
<center>
    <h1>用户注册</h1>
    <form action="/reg">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="nickname" type="text"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input name="age" type="number"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!-- 提交按钮，type="submit" 作用:点击后将包含它的表单提交-->
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
